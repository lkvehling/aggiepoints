<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aggie Points – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
    .event { border:1px solid #ddd; padding:12px; margin:10px 0; border-radius:10px; }
    .muted { color:#666; }
    #message { font-weight:600; margin-top:10px; }
    #events { margin-top:20px; }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <div class="row">
    <div id="who">Checking session…</div>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <a href="leaderboard.html">Leaderboard →</a>
  </div>

  <h3>My Points: <span id="points">0</span></h3>

  <label class="muted"><input type="checkbox" id="requireGeo" checked /> Require geolocation to be inside venue</label>

  <div id="events">Loading today’s events…</div>
  <p id="message"></p>

  <script src="auth-config.js"></script>
  <script>
    let user = null;

    // ---- Time helpers (Pacific display + day bounds) ----
    function formatPacific(utcIso) {
      // Pass UTC ISO (e.g., start_time_utc) and render in Pacific
      return new Date(utcIso).toLocaleString("en-US", {
        timeZone: "America/Los_Angeles",
        dateStyle: "medium",
        timeStyle: "short"
      });
    }
    function pacificDayBoundsUTC(d = new Date()) {
      const tz = "America/Los_Angeles";
      const base = new Date(d.toLocaleString("en-US", { timeZone: tz }));
      base.setHours(0,0,0,0);
      const end = new Date(base); end.setDate(end.getDate() + 1);
      return { startUTC: base.toISOString(), endUTC: end.toISOString() };
    }

    document.getElementById("logoutBtn").onclick = async () => {
      await sb.auth.signOut();
      window.location.href = "login.html";
    };

    (async function main() {
      user = await requireSessionOrRedirect();
      if (!user) return;

      document.getElementById("who").textContent = `Signed in as: ${user.email}`;
      document.getElementById("logoutBtn").style.display = "inline-block";

      await loadPoints();
      await loadTodayEvents();
    })();

    async function loadPoints() {
      // Sum of points for this user from checked-in events
      const { data, error } = await sb
        .from("checkins")
        .select("event_id, events(points)")
        .eq("user_id", user.id)
        .order("created_at", { ascending:false });

      if (error) {
        console.warn("loadPoints error", error);
        return;
      }
      const total = (data || []).reduce((sum, row) => sum + (row.events?.points ?? 0), 0);
      document.getElementById("points").textContent = total;
    }

    async function loadTodayEvents() {
      // If you applied Option A, filter on *_utc. Otherwise, keep start_time/end_time.
      const { startUTC, endUTC } = pacificDayBoundsUTC();

      // ---- Option A (recommended): use start_time_utc/end_time_utc ----
      const { data: events, error } = await sb
        .from("events")
        .select("*")
        .gte("start_time_utc", startUTC)
        .lt("end_time_utc", endUTC)
        .order("start_time_utc", { ascending:true });

      // ---- If you did NOT apply Option A, comment the block above and use this instead: ----
      // const { start, end } = localMidnightRangeISO(); // your old helper
      // const { data: events, error } = await sb
      //   .from("events")
      //   .select("*")
      //   .gte("start_time", start)
      //   .lt("end_time", end)
      //   .order("start_time", { ascending:true });

      const wrap = document.getElementById("events");
      wrap.innerHTML = "";
      if (error || !events || !events.length) {
        wrap.textContent = "No events scheduled today.";
        return;
      }

      // fetch user's existing checkins to pre-disable
      const { data: my } = await sb
        .from("checkins")
        .select("event_id")
        .eq("user_id", user.id);

      const already = new Set((my || []).map(r => r.event_id));

      for (const ev of events) {
        const div = document.createElement("div");
        const isChecked = already.has(ev.id);
        div.className = "event";

        // render using UTC columns (Option A) with Pacific formatting
        const when = ev.start_time_utc && ev.end_time_utc
          ? `${formatPacific(ev.start_time_utc)} – ${formatPacific(ev.end_time_utc)}`
          : `${new Date(ev.start_time).toLocaleString()} – ${new Date(ev.end_time).toLocaleString()}`; // fallback

        div.innerHTML = `
          <div class="row">
            <strong>${ev.name}</strong>
            <span class="muted">${when}</span>
          </div>
          <div class="muted">Location: ${ev.location || "N/A"}</div>
          <div>Points: <strong>${ev.points ?? 0}</strong></div>
          <button ${isChecked ? "disabled" : ""}>${isChecked ? "✅ Checked In" : "Check In"}</button>
        `;
        const btn = div.querySelector("button");
        btn.onclick = () => checkIn(ev, btn);
        wrap.appendChild(div);
      }
    }

   async function checkIn(ev, btn) {
    const msg = document.getElementById("message");
    clear(msg);
    btn.disabled = true;

    // Geofence (optional)
    if (document.getElementById("requireGeo").checked && "geolocation" in navigator) {
      try {
        const pos = await new Promise((res, rej) =>
          navigator.geolocation.getCurrentPosition(res, rej, {
            enableHighAccuracy: true, timeout: 20000, maximumAge: 0
          })
        );
        const lat = pos.coords.latitude, lng = pos.coords.longitude;
        const EPS = 0.0007, accDeg = Math.min((pos.coords.accuracy || 50), 200) / 111111;
        const latMin = Math.min(ev.lat_min, ev.lat_max) - EPS - accDeg;
        const latMax = Math.max(ev.lat_min, ev.lat_max) + EPS + accDeg;
        const lngMin = Math.min(ev.lng_min, ev.lng_max) - EPS - accDeg;
        const lngMax = Math.max(ev.lng_min, ev.lng_max) + EPS + accDeg;
        const inside = lat >= latMin && lat <= latMax && lng >= lngMin && lng <= lngMax;
        console.log("device lat/lng/acc:", lat, lng, pos.coords.accuracy, "m");
        console.log("expanded box:", { latMin, latMax, lngMin, lngMax }, "inside?", inside);
        if (!inside) { show(msg, "Go to the venue to check in."); btn.disabled = false; return; }
      } catch (err) {
        console.error("geolocation error", err);
        show(msg, "Location permission denied or unavailable.");
        btn.disabled = false;
        return;
      }
    }

    // helper: try insert once
    async function tryInsert() {
      const { data, error, status } = await sb
        .from("checkins")
        .insert({ user_id: user.id, event_id: ev.id })
        .select("id")
         .maybeSingle();
      return { error, status };
    }

    let { error, status } = await tryInsert();

    if (error) {
      const msgText = (error.message || "") + " " + (error.details || "") + " " + (error.hint || "");
      const isUnique =
        error.code === "23505" ||
        /unique|duplicate|checkins_user_event_idx/i.test(msgText) ||
        status === 409 && /duplicate/i.test(msgText);

      const isFKUserMissing =
        /foreign key|checkins_user_id_fkey/i.test(msgText);

      if (isUnique) {
        btn.textContent = "✅ Checked In";
        show(msg, "Already checked in.", true);
        await loadPoints();
        return;
      }

      if (isFKUserMissing) {
        // If a legacy account has no users row, create a minimal one and retry once.
        console.warn("FK users missing; creating profile then retrying check-in");
        const up = await sb.from("users").upsert({
          id: user.id,
          email: user.email,
          name: user.user_metadata?.name || "",
          student_id: user.user_metadata?.student_id || "",
          team: user.user_metadata?.team || null,
          year: user.user_metadata?.year || null
        }, { onConflict: "id" });
        if (up.error && up.error.code !== "23505") {
          console.error("profile upsert failed:", up.error);
          show(msg, "Profile missing and could not be created.");
          btn.disabled = false;
          return;
        }
        // retry insert
        ({ error, status } = await tryInsert());
        if (error) {
          console.error("check-in retry failed:", error);
          show(msg, "Check-in failed: " + (error.message || "Unknown error"));
          btn.disabled = false;
          return;
        }
      } else {
        console.error("check-in error:", error);
        show(msg, "Check-in failed: " + (error.message || "Unknown error"));
        btn.disabled = false;
        return;
      }
    }

    // success
    btn.textContent = "✅ Checked In";
    show(msg, "Successfully checked in!", true);
    await loadPoints();
  }

        btn.textContent = "✅ Checked In";
        btn.disabled = true;
        show(msg, "Successfully checked in!", true);
        await loadPoints();
      }

    // (Only needed if you *didn't* adopt Option A; kept here for reference)
    function localMidnightRangeISO(d = new Date()) {
      const start = new Date(d.getFullYear(), d.getMonth(), d.getDate(), 0, 0, 0, 0);
      const end = new Date(start); end.setDate(end.getDate() + 1);
      return { start: start.toISOString(), end: end.toISOString() };
    }
  </script>
</body>
</html>
