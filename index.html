<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aggie Points</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; text-align: center; }
    button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    .event { border: 1px solid #ccc; padding: 15px; margin: 10px; }
    #message { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Aggie Points Check-In</h1>
  <p id="userInfo">Checking login...</p>

  <!-- Logout button -->
  <button id="logoutBtn">Logout</button>

  <div id="eventsContainer">Loading events...</div>
  <p id="message"></p>

  <script>
    const SUPABASE_URL = "https://gtnptxnkminqmjnnfxie.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0bnB0eG5rbWlucW1qbm5meGllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NzA0NTEsImV4cCI6MjA3MjQ0NjQ1MX0.LkEbFzHkyBVjxEFgAm_KL30buEkkkoMPsBMUeNyRGow"; // replace with your anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null; // global current user
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.style.display = "none"; // hide until login confirmed

    // 🔹 Logout functionality
    logoutBtn.addEventListener("click", async () => {
      const { error } = await supabase.auth.signOut();
      if (error) {
        console.error("Logout error:", error.message);
        alert("Logout failed: " + error.message);
      } else {
        currentUser = null; // clear user
        window.location.href = "login.html"; // redirect to login
      }
    });

    async function main() {
      const messageEl = document.getElementById("message");
      const userInfoEl = document.getElementById("userInfo");
      const eventsContainer = document.getElementById("eventsContainer");

      try {
        // 1️⃣ Get session
        const { data: { session } } = await supabase.auth.getSession();

        if (!session || !session.user) {
          window.location.href = "login.html";
          return;
        }

        currentUser = session.user;
        userInfoEl.textContent = `Logged in as: ${currentUser.email}`;
        logoutBtn.style.display = "inline-block"; // show logout button

        // 2️⃣ Load today's events
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, "0");
        const dd = String(today.getDate()).padStart(2, "0");

        const start = `${yyyy}-${mm}-${dd} 00:00:00`;
        const end   = `${yyyy}-${mm}-${dd} 23:59:59`;

        const { data: events, error } = await supabase
          .from("events")
          .select("*")
          .gte("start_time", start)
          .lte("end_time", end);

        eventsContainer.innerHTML = "";

        if (!events || events.length === 0) {
          eventsContainer.textContent = "No events scheduled today.";
          return;
        }

        events.forEach(ev => {
          const div = document.createElement("div");
          div.className = "event";
          div.innerHTML = `
            <h3>${ev.name}</h3>
            <p>Location: ${ev.location || "N/A"}</p>
            <p>Points: ${ev.points}</p>
            <button onclick="checkIn('${ev.id}', this)">Check In</button>
          `;
          eventsContainer.appendChild(div);
        });

      } catch (err) {
        messageEl.style.color = "red";
        messageEl.textContent = "Error loading events: " + err.message;
      }
    }

    async function checkIn(eventId, button) {
      const messageEl = document.getElementById("message");
      messageEl.textContent = "";

      if (!currentUser) {
        window.location.href = "login.html";
        return;
      }

      try {
        const { error } = await supabase
          .from("checkins")
          .insert([{ user_id: currentUser.id, event_id: eventId }]);

        if (error) throw error;

        // Update button UI
        button.textContent = "✅ Checked In";
        button.disabled = true;

        messageEl.style.color = "green";
        messageEl.textContent = "Successfully checked in!";
      } catch (err) {
        messageEl.style.color = "red";
        messageEl.textContent = "Check-in failed: " + err.message;
      }
    }

    main();
  </script>

</body>
</html>
