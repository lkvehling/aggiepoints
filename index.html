<!DOCTYPE html>
<html>
<head>
  <title>Aggie Points Check-In</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { text-align: center; }
    .event-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .event-title { font-size: 18px; font-weight: bold; }
    .event-info { margin: 5px 0; }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>Today's Events</h2>
  <div id="events"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRKTWEbVoSyYdw6wVVbIuql9hb_NoAt7jcLoFfKI2PCz9UA3z8PJwkrWcFDjbEbGj9FVb_R_6r2Y2es/pub?output=csv"; // CSV link
    const appScriptUrl = "YOUR_WEB_APP_URL_HERE"; // replace with your deployed Apps Script Web App URL

    async function loadEvents() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.split(","));
      const headers = rows[0];

      const today = new Date().toISOString().split("T")[0];
      const events = rows.slice(1).map(row => {
        return {
          name: row[headers.indexOf("Event Name")],
          latMin: row[headers.indexOf("Lat Min")],
          latMax: row[headers.indexOf("Lat Max")],
          lngMin: row[headers.indexOf("Lng Min")],
          lngMax: row[headers.indexOf("Lng Max")],
          start: row[headers.indexOf("Start Time")],
          end: row[headers.indexOf("End Time")],
          location: headers.includes("Location") ? row[headers.indexOf("Location")] : "N/A",
          points: headers.includes("Points") ? row[headers.indexOf("Points")] : "N/A"
        };
      }).filter(ev => ev.start.startsWith(today));

      const container = document.getElementById("events");
      container.innerHTML = "";

      if (events.length === 0) {
        container.innerHTML = "<p>No events scheduled today.</p>";
        return;
      }

      events.forEach(ev => {
        const card = document.createElement("div");
        card.className = "event-card";
        card.innerHTML = `
          <div class="event-title">${ev.name}</div>
          <div class="event-info"><b>Location:</b> ${ev.location}</div>
          <div class="event-info"><b>Points:</b> ${ev.points}</div>
          <div class="event-info"><b>Start:</b> ${ev.start}</div>
          <div class="event-info"><b>End:</b> ${ev.end}</div>
          <button onclick="checkIn('${ev.name}')">Check In</button>
        `;
        container.appendChild(card);
      });
    }

    async function checkIn(eventName) {
      const userId = prompt("Enter your Student ID:");
      const name = prompt("Enter your Name:");

      if (!userId || !name) {
        alert("Check-in cancelled. Both fields required.");
        return;
      }

      try {
        const response = await fetch(appScriptUrl, {
          method: "POST",
          body: JSON.stringify({ eventName, userId, name })
        });

        const result = await response.json();
        alert(result.message);
      } catch (err) {
        alert("Error submitting check-in. Please try again.");
        console.error(err);
      }
    }

    loadEvents();
  </script>
</body>
</html>
