<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aggie Points – Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h3 { margin-top: 24px; }
    table { border-collapse: collapse; width: 100%; max-width: 720px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f7f7f7; text-align:left; }
    .row { display:flex; gap:10px; align-items:center; }
  </style>
</head>
<body>
  <div class="row">
    <a href="index.html">← Back</a>
    <div id="who" style="margin-left:auto;"></div>
  </div>

  <h3>My Points: <span id="myPoints">0</span></h3>

  <h3>Top 10 Individuals</h3>
  <table id="indTable">
    <thead><tr><th>#</th><th>Name</th><th>Team</th><th>Points</th></tr></thead>
    <tbody></tbody>
  </table>

  <h3>Top 5 Teams (Participation % this month)</h3>
  <table id="teamTable">
    <thead><tr><th>#</th><th>Team</th><th>Participation %</th><th>Participants</th><th>Roster</th></tr></thead>
    <tbody></tbody>
  </table>

  <script src="auth-config.js"></script>
  <script>
    let user = null;

    (async function main() {
      user = await requireSessionOrRedirect();
      if (!user) return;
      document.getElementById("who").textContent = user.email;

      await loadMyPoints();
      await loadTopIndividuals();
      await loadTopTeamsParticipation();
    })();

    // My total = sum of event points for my check-ins (same as before)
    async function loadMyPoints() {
      const { data, error } = await sb
        .from("checkins")
        .select("event_id, events(points)")
        .eq("user_id", user.id);
      if (error) { console.warn(error); return; }
      const total = (data || []).reduce((s, r) => s + (r.events?.points ?? 0), 0);
      document.getElementById("myPoints").textContent = total;
    }

    // === Option 1: use RPC to compute leaderboard on the fly ===
    async function loadTopIndividuals() {
      const { data, error } = await sb.rpc("leaderboard_top_individuals", { limit_n: 10 });
      if (error) { console.warn("leaderboard_top_individuals", error); return; }

      const tbody = document.querySelector("#indTable tbody");
      tbody.innerHTML = (data || []).map((r,i) =>
        `<tr><td>${i+1}</td><td>${escapeHtml(r.name ?? "")}</td><td>${escapeHtml(r.team ?? "")}</td><td>${r.points ?? 0}</td></tr>`
      ).join("");
    }

    function monthRangeISO(d=new Date()) {
      const start = new Date(d.getFullYear(), d.getMonth(), 1);
      const end = new Date(d.getFullYear(), d.getMonth()+1, 1);
      return { start: start.toISOString(), end: end.toISOString() };
    }

    async function loadTopTeamsParticipation() {
      const { start, end } = monthRangeISO();
      const { data, error } = await sb.rpc("leaderboard_top_teams_participation", {
        month_start: start,
        month_end: end,
        limit_n: 5
      });
      if (error) { console.warn("leaderboard_top_teams_participation", error); return; }

      const tbody = document.querySelector("#teamTable tbody");
      tbody.innerHTML = (data || []).map((r,i) =>
        `<tr>
          <td>${i+1}</td>
          <td>${escapeHtml(r.team ?? "")}</td>
          <td>${r.pct ?? 0}%</td>
          <td>${r.participants ?? 0}</td>
          <td>${r.roster ?? 0}</td>
        </tr>`
      ).join("");
    }

    // Simple HTML escape to be safe in table rendering
    function escapeHtml(str) {
      return String(str)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#39;');
    }
  </script>
</body>
</html>
