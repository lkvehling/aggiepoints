<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Aggie Points</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Register</h2>

  <label>Email:</label><br>
  <input type="email" id="email" placeholder="Enter your email" required><br><br>

  <label>Password:</label><br>
  <input type="password" id="password" placeholder="Enter your password" required><br><br>

  <label>Name:</label><br>
  <input type="text" id="name" placeholder="Enter your full name" required><br><br>

  <label>Student ID:</label><br>
  <input type="text" id="student_id" placeholder="Enter your student ID" required><br><br>

  <label>Team:</label><br>
  <select id="team">
    <option value="Baseball">Baseball</option>
    <option value="Men’s Basketball">Men’s Basketball</option>
    <option value="Women’s Basketball">Women’s Basketball</option>
    <option value="Beach Volleyball">Beach Volleyball</option>
    <option value="Men’s Cross Country">Men’s Cross Country</option>
    <option value="Women’s Cross Country">Women’s Cross Country</option>
    <option value="Equestrian">Equestrian</option>
    <option value="Field Hockey">Field Hockey</option>
    <option value="Football">Football</option>
    <option value="Men’s Golf">Men’s Golf</option>
    <option value="Women’s Golf">Women’s Golf</option>
    <option value="Gymnastics">Gymnastics</option>
    <option value="Lacrosse">Lacrosse</option>
    <option value="Men’s Soccer">Men’s Soccer</option>
    <option value="Women’s Soccer">Women’s Soccer</option>
    <option value="Softball">Softball</option>
    <option value="Swim & Dive">Swim & Dive</option>
    <option value="Men’s Tennis">Men’s Tennis</option>
    <option value="Women’s Tennis">Women’s Tennis</option>
    <option value="Men’s Track & Field">Men’s Track & Field</option>
    <option value="Women’s Track & Field">Women’s Track & Field</option>
    <option value="Volleyball">Volleyball</option>
    <option value="Men’s Water Polo">Men’s Water Polo</option>
    <option value="Women’s Water Polo">Women’s Water Polo</option>
  </select><br><br>

  <label>Graduation Year:</label><br>
  <select id="year">
    <option value="2025">2025</option>
    <option value="2026">2026</option>
    <option value="2027">2027</option>
    <option value="2028">2028</option>
    <option value="2029">2029</option>
    <option value="2030">2030</option>
  </select><br><br>

  <button onclick="register()">Register</button>

  <script>
    const SUPABASE_URL = "https://gtnptxnkminqmjnnfxie.supabase.co";  // your project URL
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd0bnB0eG5rbWlucW1qbm5meGllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NzA0NTEsImV4cCI6MjA3MjQ0NjQ1MX0.LkEbFzHkyBVjxEFgAm_KL30buEkkkoMPsBMUeNyRGow";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value;
      const studentId = document.getElementById("student_id").value;
      const team = document.getElementById("team").value;
      const year = parseInt(document.getElementById("year").value);

      // Step 1: Register user in Supabase Auth
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        alert("Error signing up: " + error.message);
        return;
      }

      const user = data.user;

      // Step 2: Insert profile into custom users table
      const { error: insertError } = await supabase.from("users").insert([
        {
          id: user.id,      // must match auth.users UUID
          email: email,
          name: name,
          student_id: studentId,
          team: team,
          year: year
        }
      ]);

      if (insertError) {
        alert("Error saving profile: " + insertError.message);
      } else {
        alert("Registration successful! Please check your email for confirmation.");
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
