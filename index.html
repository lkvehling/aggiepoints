<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aggie Points – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --brand:#002855; /* UC Davis Navy-ish */
      --accent:#ffd200; /* UC Davis Gold-ish */
      --muted:#6b7280;
      --card:#ffffff;
      --bg:#f7f7fb;
      --border:#e5e7eb;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:var(--bg); color:#111; }

    /* Topbar */
    .topbar {
      position:sticky; top:0; z-index:10;
      background:var(--card); border-bottom:1px solid var(--border);
      display:flex; align-items:center; gap:16px; padding:12px 18px;
    }
    .brand { font-weight:800; letter-spacing:0.5px; color:var(--brand); }
    .nav { margin-left:auto; display:flex; gap:12px; align-items:center; }
    .nav a { text-decoration:none; color:#111; padding:8px 10px; border-radius:8px; }
    .nav a:hover { background:#eef2ff; }
    .account { position:relative; }
    .acct-btn {
      border:1px solid var(--border); background:var(--card); border-radius:10px; padding:8px 12px;
      cursor:pointer; display:flex; gap:8px; align-items:center; font-size:14px;
    }
    .acct-menu {
      position:absolute; right:0; top:42px; background:var(--card); border:1px solid var(--border);
      border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.08); min-width:200px; display:none;
    }
    .acct-menu a, .acct-menu button {
      display:block; width:100%; text-align:left; padding:10px 12px; background:none; border:none; cursor:pointer;
      font-size:14px; color:#111;
    }
    .acct-menu a:hover, .acct-menu button:hover { background:#f3f4f6; }

    /* Page wrapper */
    .wrap { max-width: 980px; margin: 24px auto; padding: 0 16px; }

    /* Hero */
    .hero {
      background:linear-gradient(135deg, #fff, #fafafa);
      border:1px solid var(--border); border-radius:16px; padding:24px; display:flex; gap:24px; align-items:center;
    }
    .hero h1 { margin:0 0 8px; font-size:28px; }
    .kpi {
      margin-left:auto; text-align:right;
      background:#fff; border:1px solid var(--border); border-radius:12px; padding:12px 16px;
    }
    .kpi strong { font-size:26px; color:var(--brand); }

    /* Sections */
    h2 { margin:22px 0 10px; font-size:20px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(280px,1fr)); gap:12px; }
    .card {
      background:var(--card); border:1px solid var(--border); border-radius:14px; padding:14px;
    }
    .muted { color:var(--muted); }
    .row { display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .btn {
      display:inline-flex; align-items:center; justify-content:center; gap:6px; cursor:pointer;
      background:var(--brand); color:#fff; border:none; border-radius:10px; padding:8px 12px;
    }
    .btn[disabled] { opacity:.6; cursor:not-allowed; }
    .link { color:var(--brand); text-decoration:none; }
    .tag { display:inline-block; font-size:12px; padding:2px 8px; border-radius:999px; background:#eef2ff; color:#1f2937; }
    #message { margin-top:8px; font-weight:600; }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <header class="topbar">
    <div class="brand">AGGIE POINTS</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="events.html">All Events</a>
      <a href="leaderboard.html">Leaderboard</a>
      <div class="account">
        <button id="acctBtn" class="acct-btn">
          <span id="who">…</span> ▾
        </button>
        <div id="acctMenu" class="acct-menu">
          <a href="#" id="accountSettings">Account Settings</a>
          <button id="logoutBtn">Log out</button>
        </div>
      </div>
    </nav>
  </header>

  <main class="wrap">
    <!-- Hero / Welcome -->
    <section class="hero">
      <div>
        <h1>WELCOME TO AGGIE POINTS</h1>
        <div class="muted">Earn points by checking in at events. Plan ahead on the All Events page.</div>
      </div>
      <div class="kpi">
        <div class="muted">My Points</div>
        <strong id="points">0</strong>
      </div>
    </section>

    <!-- Today's Events -->
    <section style="margin-top:20px;">
      <h2>Today’s Events</h2>
      <div id="events" class="grid">
        <!-- event cards injected here -->
      </div>
      <p id="message"></p>
    </section>
  </main>

  <script src="auth-config.js"></script>
  <script>
    // Session + nav
    let user = null;
    const acctBtn  = document.getElementById("acctBtn");
    const acctMenu = document.getElementById("acctMenu");
    acctBtn.addEventListener("click", () => {
      acctMenu.style.display = acctMenu.style.display === "block" ? "none" : "block";
    });
    document.addEventListener("click", (e) => {
      if (!acctMenu.contains(e.target) && !acctBtn.contains(e.target)) acctMenu.style.display = "none";
    });
    document.getElementById("logoutBtn").onclick = async () => {
      await sb.auth.signOut();
      window.location.href = "login.html";
    };
    document.getElementById("accountSettings").onclick = (e) => {
      e.preventDefault();
      alert("Account settings coming soon."); // Wire up when ready
    };

    // Time helpers
    function formatPacific(utcIso) {
      return new Date(utcIso).toLocaleString("en-US", {
        timeZone: "America/Los_Angeles",
        dateStyle: "medium",
        timeStyle: "short"
      });
    }
    function pacificDayBoundsUTC(d = new Date()) {
      const tz = "America/Los_Angeles";
      const pacificNow = new Date(d.toLocaleString("en-US", { timeZone: tz }));
      pacificNow.setHours(0,0,0,0);
      const pacificEnd = new Date(pacificNow); pacificEnd.setDate(pacificEnd.getDate() + 1);
      return { startUTC: pacificNow.toISOString(), endUTC: pacificEnd.toISOString() };
    }

    (async function main() {
      user = await requireSessionOrRedirect();
      if (!user) return;
      document.getElementById("who").textContent = user.email;

      await loadPoints();
      await loadTodayEvents();
    })();

    // Points = sum of event points for my check-ins
    async function loadPoints() {
      const { data, error } = await sb
        .from("checkins")
        .select("event_id, events(points)")
        .eq("user_id", user.id)
        .order("created_at", { ascending:false });
      if (error) { console.warn("loadPoints error", error); return; }
      const total = (data || []).reduce((sum, row) => sum + (row.events?.points ?? 0), 0);
      document.getElementById("points").textContent = total;
    }

    // Today’s events
    async function loadTodayEvents() {
      const { startUTC, endUTC } = pacificDayBoundsUTC();
      const wrap = document.getElementById("events");
      wrap.innerHTML = "";

      const { data: events, error } = await sb
        .from("events")
        .select("*")
        .gte("start_time_utc", startUTC)
        .lt("end_time_utc", endUTC)
        .order("start_time_utc", { ascending:true });

      if (error || !events || !events.length) {
        wrap.innerHTML = `<div class="muted">No events scheduled for today. See <a class="link" href="events.html">All Events</a>.</div>`;
        return;
      }

      // pre-disable from existing checkins
      const { data: my } = await sb
        .from("checkins")
        .select("event_id")
        .eq("user_id", user.id);
      const already = new Set((my || []).map(r => r.event_id));

      for (const ev of events) {
        const isChecked = already.has(ev.id);
        const card = document.createElement("div");
        card.className = "card";

        const when = (ev.start_time_utc && ev.end_time_utc)
          ? `${formatPacific(ev.start_time_utc)} – ${formatPacific(ev.end_time_utc)}`
          : `${new Date(ev.start_time).toLocaleString()} – ${new Date(ev.end_time).toLocaleString()}`;

        card.innerHTML = `
          <div class="row" style="justify-content:space-between;">
            <div>
              <div style="font-weight:700">${ev.name}</div>
              <div class="muted" style="font-size:14px">${when}</div>
              <div class="muted" style="font-size:14px">Location: ${ev.location || "N/A"}</div>
              <div style="margin-top:6px;">Points: <span class="tag">${ev.points ?? 0}</span></div>
            </div>
            <div>
              <button class="btn" ${isChecked ? "disabled" : ""}>${isChecked ? "✅ Checked In" : "Check In"}</button>
            </div>
          </div>
        `;

        const btn = card.querySelector("button");
        btn.addEventListener("click", () => checkIn(ev, btn));
        wrap.appendChild(card);
      }
    }

    // Check-in with strict phone geofence
    async function checkIn(ev, btn) {
      const msg = document.getElementById("message");
      clear(msg);
      btn.disabled = true;

      // Require geolocation
      if ("geolocation" in navigator) {
        try {
          const pos = await new Promise((res, rej) =>
            navigator.geolocation.getCurrentPosition(res, rej, {
              enableHighAccuracy: true, timeout: 20000, maximumAge: 0
            })
          );
          const lat = pos.coords.latitude, lng = pos.coords.longitude;
          const EPS = 0.0007;
          const accDeg = Math.min((pos.coords.accuracy || 50), 200) / 111111; // m -> deg approx
          const latMin = Math.min(ev.lat_min, ev.lat_max) - EPS - accDeg;
          const latMax = Math.max(ev.lat_min, ev.lat_max) + EPS + accDeg;
          const lngMin = Math.min(ev.lng_min, ev.lng_max) - EPS - accDeg;
          const lngMax = Math.max(ev.lng_min, ev.lng_max) + EPS + accDeg;
          const inside = lat >= latMin && lat <= latMax && lng >= lngMin && lng <= lngMax;

          if (!inside) {
            show(msg, "Go to the venue to check in.");
            btn.disabled = false;
            return;
          }
        } catch (err) {
          console.error("geolocation error", err);
          show(msg, "Location permission denied or unavailable.");
          btn.disabled = false;
          return;
        }
      }

      async function tryInsert() {
        const { data, error, status } = await sb
          .from("checkins")
          .insert({ user_id: user.id, event_id: ev.id })
          .select("id")
          .maybeSingle();
        return { error, status };
      }

      let { error, status } = await tryInsert();
      if (error) {
        const msgText = (error.message || "") + " " + (error.details || "") + " " + (error.hint || "");
        const isUnique = error.code === "23505" || /unique|duplicate|checkins_user_event_idx/i.test(msgText) || (status === 409 && /duplicate/i.test(msgText));
        const isFKUserMissing = /foreign key|checkins_user_id_fkey/i.test(msgText);

        if (isUnique) {
          btn.textContent = "✅ Checked In";
          show(msg, "Already checked in.", true);
          await loadPoints();
          return;
        }
        if (isFKUserMissing) {
          const up = await sb.from("users").upsert({
            id: user.id, email: user.email,
            name: user.user_metadata?.name || "",
            student_id: user.user_metadata?.student_id ?? null,
            team: user.user_metadata?.team ?? null,
            year: user.user_metadata?.year ?? null
          }, { onConflict: "id" });
          if (up.error && up.error.code !== "23505") {
            console.error("profile upsert failed:", up.error);
            show(msg, "Profile missing and could not be created.");
            btn.disabled = false; return;
          }
          ({ error, status } = await tryInsert());
          if (error) {
            console.error("check-in retry failed:", error);
            show(msg, "Check-in failed: " + (error.message || "Unknown error"));
            btn.disabled = false; return;
          }
        } else {
          console.error("check-in error:", error);
          show(msg, "Check-in failed: " + (error.message || "Unknown error"));
          btn.disabled = false; return;
        }
      }

      // success
      btn.textContent = "✅ Checked In";
      show(msg, "Successfully checked in!", true);
      await loadPoints();
    }

    // UI helpers
    function show(el, text, ok=false) { if (el) { el.textContent = text; el.style.color = ok ? "green" : "red"; } }
    function clear(el) { if (el) el.textContent = ""; }
  </script>
</body>
</html>
