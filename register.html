<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Aggie Points</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; max-width: 400px; }
    input, select, button { width: 100%; margin: 8px 0; padding: 8px; }
    #message { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Register</h2>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="text" id="student_id" placeholder="Student ID" required>

  <label>Team:</label>
  <select id="team">
    <option value="Baseball">Baseball</option>
    <option value="Men’s Basketball">Men’s Basketball</option>
    <option value="Women’s Basketball">Women’s Basketball</option>
    <option value="Beach Volleyball">Beach Volleyball</option>
    <option value="Men’s Cross Country">Men’s Cross Country</option>
    <option value="Women’s Cross Country">Women’s Cross Country</option>
    <option value="Equestrian">Equestrian</option>
    <option value="Field Hockey">Field Hockey</option>
    <option value="Football">Football</option>
    <option value="Men’s Golf">Men’s Golf</option>
    <option value="Women’s Golf">Women’s Golf</option>
    <option value="Gymnastics">Gymnastics</option>
    <option value="Lacrosse">Lacrosse</option>
    <option value="Men’s Soccer">Men’s Soccer</option>
    <option value="Women’s Soccer">Women’s Soccer</option>
    <option value="Softball">Softball</option>
    <option value="Swim & Dive">Swim & Dive</option>
    <option value="Men’s Tennis">Men’s Tennis</option>
    <option value="Women’s Tennis">Women’s Tennis</option>
    <option value="Men’s Track & Field">Men’s Track & Field</option>
    <option value="Women’s Track & Field">Women’s Track & Field</option>
    <option value="Volleyball">Volleyball</option>
    <option value="Men’s Water Polo">Men’s Water Polo</option>
    <option value="Women’s Water Polo">Women’s Water Polo</option>
  </select>

  <label>Graduation Year:</label>
  <select id="year">
    <option value="2025">2025</option>
    <option value="2026">2026</option>
    <option value="2027">2027</option>
    <option value="2028">2028</option>
    <option value="2029">2029</option>
    <option value="2030">2030</option>
  </select>

  <button onclick="register()">Register</button>
  <p id="message"></p>
  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script>
    const SUPABASE_URL = "https://gtnptxnkminqmjnnfxie.supabase.co";
    const SUPABASE_KEY = "YOUR_ANON_KEY"; // replace with your anon key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function register() {
      const messageEl = document.getElementById("message");
      messageEl.textContent = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value;
      const student_id = document.getElementById("student_id").value;
      const team = document.getElementById("team").value;
      const year = parseInt(document.getElementById("year").value);

      try {
        // 1️⃣ Sign up with Supabase Auth
        const { data, error } = await supabase.auth.signUp({
          email, password
        });
        if (error) throw error;

        // 2️⃣ Insert profile into users table
        const userId = data.user.id;
        const { error: insertError } = await supabase
          .from("users")
          .insert([{ id: userId, email, name, student_id, team, year }]);
        if (insertError) throw insertError;

        messageEl.style.color = "green";
        messageEl.textContent = "Registration successful! Check your email.";
        setTimeout(() => window.location.href = "login.html", 1500);
      } catch (err) {
        messageEl.style.color = "red";
        messageEl.textContent = err.message;
      }
    }
  </script>
</body>
</html>
