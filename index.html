<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aggie Points Check-In</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .event-card { 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      padding: 15px; 
      margin-bottom: 15px; 
    }
    .event-card h3 { margin: 0 0 10px 0; }
    .event-info { margin: 5px 0; }
    button {
      padding: 8px 14px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled { background: #aaa; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Today's Events</h1>
  <div id="events"></div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRKTWEbVoSyYdw6wVVbIuql9hb_NoAt7jcLoFfKI2PCz9UA3z8PJwkrWcFDjbEbGj9FVb_R_6r2Y2es/pub?gid=0&single=true&output=csv";

    async function fetchEvents() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows[0].map(h => h.trim());
      const events = rows.slice(1).map(r => {
        let obj = {};
        r.forEach((val, i) => { obj[headers[i]] = val.trim(); });
        return obj;
      });
      return events;
    }

    function isToday(dateStr) {
      const d = new Date(dateStr);
      const today = new Date();
      return (
        d.getFullYear() === today.getFullYear() &&
        d.getMonth() === today.getMonth() &&
        d.getDate() === today.getDate()
      );
    }

    function renderEvents(events) {
      const container = document.getElementById("events");
      container.innerHTML = "";

      const todaysEvents = events.filter(e => isToday(e["Start Time"]));

      if (todaysEvents.length === 0) {
        container.innerHTML = "<p>No events scheduled for today.</p>";
        return;
      }

      todaysEvents.forEach(event => {
        const card = document.createElement("div");
        card.className = "event-card";

        card.innerHTML = `
          <h3>${event["Event Name"]}</h3>
          <div class="event-info"><b>Location:</b> ${event["Location"] || "N/A"}</div>
          <div class="event-info"><b>Points:</b> ${event["Points"] || "0"}</div>
          <div class="event-info"><b>Start:</b> ${new Date(event["Start Time"]).toLocaleString()}</div>
          <div class="event-info"><b>End:</b> ${new Date(event["End Time"]).toLocaleString()}</div>
          <button>Check In</button>
        `;

        const button = card.querySelector("button");
        button.addEventListener("click", () => attemptCheckIn(event, button));

        container.appendChild(card);
      });
    }

    function attemptCheckIn(event, button) {
      button.disabled = true;
      button.textContent = "Checking...";

      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          const latMin = parseFloat(event["Lat Min"]);
          const latMax = parseFloat(event["Lat Max"]);
          const lngMin = parseFloat(event["Lng Min"]);
          const lngMax = parseFloat(event["Lng Max"]);

          const now = new Date();
          const start = new Date(event["Start Time"]);
          const end = new Date(event["End Time"]);

          if (
            lat >= latMin && lat <= latMax &&
            lng >= lngMin && lng <= lngMax &&
            now >= start && now <= end
          ) {
            alert(`‚úÖ You are checked in for ${event["Event Name"]}!`);
            // üëâ You could redirect here to JotForm if needed:
            // window.location.href = "https://form.jotform.com/yourFormID";
          } else {
            alert("‚ùå You are not at the correct location or time for this event.");
            button.disabled = false;
            button.textContent = "Check In";
          }
        },
        err => {
          alert("‚ö†Ô∏è Unable to get location. Please enable GPS.");
          button.disabled = false;
          button.textContent = "Check In";
        }
      );
    }

    // Load today's events
    fetchEvents().then(renderEvents);
  </script>
</body>
</html>
