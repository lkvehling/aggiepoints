<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aggie Points – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .row { display:flex; gap:10px; align-items:center; }
    .event { border:1px solid #ddd; padding:12px; margin:10px 0; }
    .muted { color:#666; }
    #message { font-weight:600; margin-top:10px; }
    #events { margin-top:20px; }
  </style>
</head>
<body>
  <div class="row">
    <div id="who">Checking session…</div>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <a href="leaderboard.html">Leaderboard →</a>
  </div>

  <h3>My Points: <span id="points">0</span></h3>

  <label class="muted"><input type="checkbox" id="requireGeo" checked /> Require geolocation to be inside venue</label>

  <div id="events">Loading today’s events…</div>
  <p id="message"></p>

  <script src="auth-config.js"></script>
  <script>
    let user = null;

    document.getElementById("logoutBtn").onclick = async () => {
      await sb.auth.signOut(); window.location.href = "login.html";
    };

    (async function main() {
      user = await requireSessionOrRedirect();
      // after: user = await requireSessionOrRedirect();
      await ensureProfileRow(user);

      async function ensureProfileRow(user) {
        // Upsert is idempotent: creates if missing, no-op if exists
        const { error } = await sb.from("users").upsert({
          id: user.id,
          email: user.email,
          name: user.user_metadata?.name || "",
          student_id: user.user_metadata?.student_id || "",
          team: user.user_metadata?.team || null,
          year: user.user_metadata?.year || null
        }, { onConflict: "id" });

        // optional: ignore error if it's a conflict
        if (error && error.code !== "23505") {
          console.warn("ensureProfileRow upsert error:", error);
        }
      }


      if (!user) return;
      document.getElementById("who").textContent = `Signed in as: ${user.email}`;
      document.getElementById("logoutBtn").style.display = "inline-block";

      await loadPoints();
      await loadTodayEvents();
    })();

    function localMidnightRangeISO(d = new Date()) {
      const start = new Date(d.getFullYear(), d.getMonth(), d.getDate(), 0, 0, 0, 0);
      const end = new Date(start); end.setDate(end.getDate() + 1);
      return { start: start.toISOString(), end: end.toISOString() };
    }

    async function loadPoints() {
      // Sum of points for this user from checked-in events
      const { data, error } = await sb
        .from("checkins")
        .select("event_id, events(points)")
        .eq("user_id", user.id)
        .order("created_at", { ascending:false });
      if (error) return;
      const total = (data || []).reduce((sum, row) => sum + (row.events?.points ?? 0), 0);
      document.getElementById("points").textContent = total;
    }

    async function loadTodayEvents() {
      const { start, end } = localMidnightRangeISO();
      const { data: events, error } = await sb
        .from("events")
        .select("*")
        .gte("start_time", start)
        .lt("end_time", end)
        .order("start_time", { ascending:true });

      const wrap = document.getElementById("events"); wrap.innerHTML = "";
      if (error || !events || !events.length) { wrap.textContent = "No events scheduled today."; return; }

      // fetch user's existing checkins to pre-disable
      const { data: my } = await sb.from("checkins").select("event_id").eq("user_id", user.id);
      const set = new Set((my || []).map(r => r.event_id));

      for (const ev of events) {
        const div = document.createElement("div");
        const isChecked = set.has(ev.id);
        div.className = "event";
        div.innerHTML = `
          <div class="row"><strong>${ev.name}</strong><span class="muted">${new Date(ev.start_time).toLocaleString()} – ${new Date(ev.end_time).toLocaleString()}</span></div>
          <div class="muted">Location: ${ev.location || "N/A"}</div>
          <div>Points: <strong>${ev.points ?? 0}</strong></div>
          <button ${isChecked?"disabled":""}>${isChecked?"✅ Checked In":"Check In"}</button>
        `;
        const btn = div.querySelector("button");
        btn.onclick = () => checkIn(ev, btn);
        wrap.appendChild(div);
      }
    }

    async function checkIn(ev, btn) {
      const msg = document.getElementById("message");
      clear(msg);

      // Geofence (optional toggle)
      if (document.getElementById("requireGeo").checked && "geolocation" in navigator) {
        try {
          const pos = await new Promise((res, rej) =>
          navigator.geolocation.getCurrentPosition(res, rej, {
            enableHighAccuracy: true,
            timeout: 20000,
            maximumAge: 0
        })
      );

      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      // --- safer bounding box check ---
      const EPS = 0.0007; // ~75m buffer
      const accDeg = (pos.coords.accuracy || 50) / 111111; // meters → degrees (lat approx)

      const latMin = Math.min(ev.lat_min, ev.lat_max) - EPS - accDeg;
      const latMax = Math.max(ev.lat_min, ev.lat_max) + EPS + accDeg;
      const lngMin = Math.min(ev.lng_min, ev.lng_max) - EPS - accDeg;
      const lngMax = Math.max(ev.lng_min, ev.lng_max) + EPS + accDeg;

      const inside = lat >= latMin && lat <= latMax && lng >= lngMin && lng <= lngMax;

      console.log("device lat/lng/acc:", lat, lng, pos.coords.accuracy, "m");
      console.log("expanded box:", { latMin, latMax, lngMin, lngMax }, "inside?", inside);

      if (!inside) { show(msg, "Go to the venue to check in."); return; }
    } catch (err) {
      console.error("geolocation error", err);
      show(msg, "Location permission denied or unavailable."); 
      return;
    }
        const { error, status } = await sb.from("checkins").insert({ user_id: user.id, event_id: ev.id });

    if (error) {
      // 409 = unique violation via PostgREST; some drivers won’t include 23505
      if (status === 409 || (error.code === "23505") || /duplicate|already exists/i.test(error.message || "")) {
        btn.textContent = "✅ Checked In";
        btn.disabled = true;
        show(msg, "Already checked in.", true);
        await loadPoints();
        return;
  }
  show(msg, "Check-in failed: " + (error.message || "Unknown error"));
  return;
}

  }

  // Insert checkin (unique constraint prevents duplicates)
  const { error } = await sb.from("checkins").insert({ user_id: user.id, event_id: ev.id });
  if (error) {
    if ((error.code === "23505") || /duplicate/i.test(error.message)) {
      btn.textContent = "✅ Checked In"; btn.disabled = true; show(msg, "Already checked in.", true);
      return;
    }
    show(msg, "Check-in failed: " + (error.message || "Unknown error")); 
    return;
  }

  btn.textContent = "✅ Checked In"; btn.disabled = true;
  show(msg, "Successfully checked in!", true);

  // refresh points
  await loadPoints();
}

  </script>
</body>
</html>
