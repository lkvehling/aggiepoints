<!DOCTYPE html>
<html>
<head>
  <title>Aggie Points Check-In</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    #formContainer { display: none; margin-top: 20px; }
    iframe { width: 100%; height: 800px; border: none; }
  </style>
</head>
<body>
  <h2>Aggie Points Check-In</h2>
  <p id="status">Checking your location...</p>
  <div id="formContainer">
    <iframe id="jotformFrame"></iframe>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRKTWEbVoSyYdw6wVVbIuql9hb_NoAt7jcLoFfKI2PCz9UA3z8PJwkrWcFDjbEbGj9FVb_R_6r2Y2es/pub?output=csv"; // CSV link

    async function getEventData() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.split(","));
      const headers = rows[0];
      const today = new Date().toISOString().split("T")[0];

      // Find event that matches today's date
      const event = rows[1]; // Just pick the first data row
      console.log("Selected event row:", event);

      //console.log("Headers:", headers);
      //console.log("Rows:", rows);
      //console.log("Looking for date:", today);

      //const event = rows.find(r => r[headers.indexOf("Start Time")]?.startsWith(today));

      //if (!event) {
        //console.log("No matching event found for today.");
        //return null;
      //}
      

      return {
        name: event[headers.indexOf("Event Name")],
        latMin: parseFloat(event[headers.indexOf("Lat Min")]),
        latMax: parseFloat(event[headers.indexOf("Lat Max")]),
        lngMin: parseFloat(event[headers.indexOf("Lng Min")]),
        lngMax: parseFloat(event[headers.indexOf("Lng Max")]),
        start: event[headers.indexOf("Start Time")],
        end: event[headers.indexOf("End Time")]
      };
    }

    function inBox(lat, lng, ev) {
      function inBox(lat, lng, ev) {
        return (
          lat >= parseFloat(ev.latMin) &&
          lat <= parseFloat(ev.latMax) &&
          lng >= parseFloat(ev.lngMin) &&
          lng <= parseFloat(ev.lngMax)
        );
      }

    }

    navigator.geolocation.getCurrentPosition(async pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const now = new Date();

      const event = await getEventData();
      if (!event) {
        document.getElementById("status").innerText = "No event scheduled today.";
        return;
      }

      const start = new Date(event.start);
      const end = new Date(event.end);

      if (now >= start && now <= end && inBox(lat, lng, event)) {
        document.getElementById("status").innerText = `Welcome! Checking you into ${event.name}`;
        const jotformUrl = `https://form.jotform.com/252508114551046?eventName=${encodeURIComponent(event.name)}&eventStart=${event.start}&eventEnd=${event.end}`;
        document.getElementById("jotformFrame").src = jotformUrl;
        document.getElementById("formContainer").style.display = "block";
      } else {
        document.getElementById("status").innerText = "You are not at the correct location or time.";
      }
    }, () => {
      document.getElementById("status").innerText = "Location access denied. Please enable GPS.";
    });
  </script>
</body>
</html>
